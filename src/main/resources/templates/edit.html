<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div align="center">
    <h1>Edit User</h1>
    <br />
    <form action="#" th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>User Name:</td>
                <td><input type="text" th:field="*{username}" placeholder="Name"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" placeholder="Email"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}" placeholder="Password"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
